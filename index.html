<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    <!-- bs css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- bs js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5 bg-light p-0">
        <div class="row">
            <div class="col-12  m-auto">
                <table class="table">
                    <tr class="col-12">
                        <td class="col-4">Name</td>
                        <td>Title</td>
                        <td>Status</td>
                        <td>Position</td>
                        <td>Actions</td>
                    </tr>
                    <tr class="col-12 bg-light ">
                        <td class="col-3 d-flex">
                            <div class="logoimage mt-2">
                                <img src="images/image.png" alt="not found">
                            </div>
                            <div class="all ms-2 mt-1">
                                <p class="box">Jone Doe</p>
                                <p class="chess">jone.doe@gmail.com </p>
                            </div>
                        </td>
                        <td>
                            <div class="all mt-1">
                                <p class="box">Software engineer</p>
                                <p class="chess">IT department</p>
                            </div> 
                        </td>
                        <td>
                            <span class="badge rounded-pill text-dark mt-4">Active</span>
                        </td>
                        <td>
                            <p class="mt-4 fw-normal">Senior</p>
                        </td>
                        <td>
                            <p class="mt-4 fw-normal pick">EDIT</p>
                        </td>
                    </tr>
                    <tr class="col-12 bg-light">
                        <td class="col-3 d-flex">
                            <div class="logoimage mt-2">
                                <img src="images/image copy 2.png" alt="not found">
                            </div>
                            <div class="all ms-2 mt-1">
                                <p class="box">Alex Ray</p>
                                <p class="chess">Alex.ray@gmail.com </p>
                            </div>
                        </td>
                        <td>
                            <div class="all mt-1">
                                <p class="box">Consultant</p>
                                <p class="chess">Finance</p>
                            </div> 
                        </td>
                        <td>
                            <span class="badge rounded-pill text-dark mt-4 pro1">Onboarding</span>
                        </td>
                        <td>
                            <p class="mt-4 fw-normal">Junior</p>
                        </td>
                        <td>
                            <p class="mt-4 fw-normal pick">EDIT</p>
                        </td>
                    </tr>
                    <tr class="col-12 bg-light">
                        <td class="col-3 d-flex">
                            <div class="logoimage mt-2">
                                <img src="images/image copy.png" alt="not found">
                            </div>
                            <div class="all ms-2 mt-1">
                                <p class="box">Kate Peter</p>
                                <p class="chess">Kate.peter@gmail.com </p>
                            </div>
                        </td>
                        <td>
                            <div class="all mt-1">
                                <p class="box">Designer</p>
                                <p class="chess">UI/UX</p>
                            </div> 
                        </td>
                        <td>
                            <span class="badge rounded-pill text-dark fw-bold mt-4 pro">Awaiting</span>
                        </td>
                        <td>
                            <p class="mt-4 fw-normal">Senior</p>
                        </td>
                        <td>
                            <p class="mt-4 fw-normal pick">EDIT</p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
